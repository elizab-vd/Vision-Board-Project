<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="vision-board">
			<div class="block small-block light-bg" id="grow" >
						<p><span>Grow</span><br>
							Learn to Design &amp;</p>
						<h2>Code Websites</h2>			
			</div>

			<div class="block small-block" id="flower">
				<div class="small-block"> 
					<img src="img/flower.png" alt="Lotus flower with coding symbols">
				</div>
			</div>

			<div class="block small-block light-bg" id="codinglang" >
						<p>HTML<br>CSS<br>Javascript<br>Wordpress<br>Python</p>
			</div>

			<div class="block large-block" id="freelance" >
					<p><span>Freelance</span><br>
						Make Enough Side Cash to</p>
							<h2>Pay off debt</h2>
					<img src="img/piggy.png" alt="piggy-bank">
			</div>

			<div class="block large-block dark-bg" id="vision" >
						<img src="img/eye.png" alt="One eye with sketching">
							<h3>2020</h3>
						<h1>Vision Board</h1>
			</div>

			<div class="block large-block" id="travel" >
				<img src="img/plane.png" alt="airplane">
					<p><span>Travel</span><br>
						Plan A Trip Where I Can</p>
					<h2>Work Remotely</h2>
			</div>

			<div class="block small-block light-bg" id="selfcare">
						<p>Walk Dog ++<br>Meditate<br>Yoga<br>Snuggle Pup</p>
			</div>

			<div class="block small-block" id="doggy">
					<img src="img/doggo.png" alt="lovely doggo">
			</div>

			<div class="block small-block light-bg" id="challenge">
						<p><span>Mind &amp; Body</span><br>
							Exercise More<br> &amp; Find Zen in</p>
						<h2>Challenge</h2>
			</div>
		</div>
	</body>
</html>
